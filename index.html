<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Convertir Temperaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container py-5 d-flex justify-content-center align-items-center">
        <div class="card text-center shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">Convertir Grados Centigrados a Kelvin y Fahrenheit</h2>
                <label for="tempInput" class="form-label">Ingresa los °C</label>
                <input type="text" id="tempInput" class="form-control mb-3" placeholder="Grados Centígrados">
                <button id="conversor" class="btn btn-outline-info">Convertir</button>
                <div id="resultado" class="mt-4"></div> 
            </div>
        </div>
    </section>


    <script src="/convertidor.js"></script>
</body>

</html>
